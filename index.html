<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Changer</title>
</head>
<body>
    <div class="main">
        <h1>IMAGE-CHANGER ON HOVER <hr></h1>
        <img src="first.jpg" class="images" onmouseover="changeimage(2,this)" onmouseout="changeimage(1,this)">
        <img src="third.jpg" class="images" onmouseover="changeimage(4,this)" onmouseout="changeimage(3,this)">
        <img src="fifth.jpg" class="images" onmouseover="changeimage(6,this)" onmouseout="changeimage(5,this)">
        <img src="seventh.jpg" class="images" onmouseover="changeimage(8,this)" onmouseout="changeimage(7,this)">
        <img src="nine.jpg" class="images" onmouseover="changeimage(10,this)" onmouseout="changeimage(9,this)">
    </div>
    <script src="app.js"></script>
</body>
</html>
